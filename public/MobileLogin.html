<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCommunism Login</title>
    <link rel="stylesheet" type="text/css" href="/index.css" media="screen">
    <script>
        function Login() {
            var username = "" + document.getElementById('UserNameTxt').value;
            if (!username || username > 2) {
                alert("Invalid username");
            }
            else {
                window.location.replace(`com.epicgames.fortCommunism://NeoCommunismLogin/?code=${username || "NeoCommunismUser"}`);
            }
        }
    </script>
</head>

<body>
    <br>
    <div class="title">
        <p class="title">NeoCommunism V2</p>
    </div>
    <div class="item button-100 buttons_area">
        <p>Username:</p>
        <input id="UserNameTxt">
        <br>
        <br>
        <button onclick="Login()" style="padding: .3rem 2rem;">Login</button>
    </div>
